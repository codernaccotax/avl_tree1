<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title> AVL Visualization </title>
    <link rel="stylesheet" href="Treant.css">
    <link rel="stylesheet" href="avl-vis.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="">
      #found{
        color: red;
      }
    </style>
  </head>

  <body>
  <a href="#">Github link Sukantahui</a>
  <h1>AVL Tree</h1>
    <div class="operations">
      <div class="add">
          <input id="nodeAddText" type="text"/>
          <div id="addNodeButton" onclick="addNode()" class="btn"><i class="fa fa-plus" aria-hidden="true"></i></div>
      </div>
        <br>
       <div class="delete">
          <input id="nodeDeleteText" type="text"/>
          <div id="deleteNodeButton"  onclick="deleteNode()" class="btn"><i class="fa fa-minus" aria-hidden="true"></i></div>
       </div>
        <br>
       <div class="search">
          <input type="name" name="" id="searchNode"> 
          <div onclick="searchNode()" class="btn"><i class="fa fa-search" aria-hidden="true"></i></div>
       </div>
    </div>
    
    <div class="chart" id="tree-container" width="50%"></div>

    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script src="vendor/raphael.js"></script>
    <script src="Treant.js"></script>
    <script src="avl-vis.js"></script>
    
  </body>
</html>
